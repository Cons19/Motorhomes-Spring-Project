<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add new motorhome</title>
</head>
<body>

<h1>Add new motorhome</h1>

<form action="/motorhomes/create" method="post">
    <p>Brand: <input type="text" name="brand" /></p>


    <!--<p class="row">-->
    <table>
        <tr>
            <td>Type:</td>
            <td>
                <select name="type">
                    <option value="">--</option>
                    <option th:each="type : ${types}"
                            th:value="${type}"
                            th:text="${type}"></option>
                </select>
            </td>
        </tr>
    </table>
    <!--</p>-->

    <!--<p>Type: <input type="text" name="type" /></p>-->


    <p>Model: <input type="text" name="model" /></p>
    <p>Year: <input type="text" name="year" /></p>
    <p>Base Price: <input type="text" name="basePrice" /></p>
    <input type="submit" value="create">
</form>

</body>
</html>
