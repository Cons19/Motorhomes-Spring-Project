<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Rental</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>


<div class="container">
    <div class="create">

        <h1>Add New Rental</h1>

        <form th:action="@{/rentals/create}" th:object="${rental}" method="post">
            <p class="row">
                <table>
                    <tr>
                        <td>Customer:</td>
                        <td>
                            <select th:field="*{customerId}">
                                <option value="-1">--</option>
                                <option th:each="customer : ${customers}"
                                        th:value="${customer.id}"
                                        th:text="${customer.fullName}"></option>
                            </select>
                        </td>
                    </tr>
                </table>
            </p>
            <p class="row">
                <table>
                    <tr>
                        <td>Motorhome:</td>
                        <td>
                            <select th:field="*{motorhomeId}">
                                <option value="-1">--</option>
                                <option th:each="motorhome : ${motorhomes}"
                                        th:value="${motorhome.id}"
                                        th:text="${motorhome.fullName}"></option>
                            </select>
                        </td>
                    </tr>
                </table>
            </p>
            <p class="row">
                <span class="title">Price:</span>
                <span class="value"><input type="number" th:field="*{price}"/></span>
            </p>
            <p class="row">
                <span class="title">Start Date:</span>
                <span class="value"><input type="date" th:field="*{startDate}"/></span>
            </p>
            <p class="row">
                <span class="title">End Date:</span>
                <span class="value"><input type="date" th:field="*{endDate}"/></span>
            </p>
            <p class="row">
                <span class="title">Pick Up:</span>
                <span class="value"><input type="text" th:field="*{pickUp}"/></span>
            </p>
            <p class="row">
                <span class="title">Drop Off:</span>
                <span class="value"><input type="text" th:field="*{dropOff}"/></span>
            </p>
            <!--<p class="row">-->
                <!--<span class="title">Is Paid:</span>-->
                <!--<span class="value"><input type="text" name="paid"/></span>-->
            <!--</p>-->

            <p class="buttons">
                <input type="submit" value="Create Rental" class="btn create"/>
            </p>

            <div th:if="${errorMessage}" th:utext="${errorMessage}"
                 style="color:red;font-style:italic;">
                ...
            </div>

        </form>
    </div>
</div>

</body>
</html>
