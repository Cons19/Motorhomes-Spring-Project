<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="/style.css"/>
</head>

<body>
    <div class="container">

        <div class="login">
            <div th:each="user : ${users}">
                <a th:href="@{'/login?name=' + ${user.name}}" th:text = "${user.name} + ' : ' + ${user.type}" class="user"></a>
            </div>
        </div>
    </div>
</body>
</html>
