<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Customer</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<div class="container">
    <div class="nav-bar">
        <a href="../" class="page"><span>Home</span></a>
        <a href="../" class="page" th:text="${currentUser.type}"><span></span></a>
        <a href="/customers/" class="page"><span>Customers</span></a>
        <a href="/customers/create" class="page"><span>Create</span></a>
        <a href="../" class="page btn-logout"><span>Logout</span></a>
    </div>
    <div class="create">
        <h1 class="title">Add New Customer</h1>
        <div th:if="${errorMessage}" th:utext="${errorMessage}"
             style="color:red;font-style:italic;">
        </div>
        <form th:action="@{/customers/create}" th:object="${customerForm}" method="post">
            <p class="row">
                <span class="title">First Name</span>
                <span class="value"><input type="text" th:field="*{firstName}" minlength="3" maxlength="20"></span>
            </p>
            <p class="row">
                <span class="title">Last Name</span>
                <span class="value"><input type="text" th:field="*{lastName}" minlength="3" maxlength="20"></span>
            </p>
            <p class="row">
                <span class="title">Email</span>
                <span class="value"><input type="text" th:field="*{email}" minlength="1" maxlength="30"></span>
            </p>
            <p class="row">
                <span class="title">Address</span>
                <span class="value"><input type="text" th:field="*{address}" minlength="1" maxlength="40"></span>
            </p>
            <p class="row">
                <span class="title">Phone</span>
                <span class="value"><input type="text" th:field="*{phone}" maxlength="8"></span>
            </p>
            <p class="row">
                <span class="title">SSN</span>
                <span class="value"><input type="text" th:field="*{ssn}" maxlength="10"></span>
            </p>

            <p class="buttons">
                <input type="submit" value="Create Customer" class="btn create"/>
            </p>
        </form>
    </div>
</div>

</body>
</html>
